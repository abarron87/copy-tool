<h1>Copy Text Preview</h1><form id="copy-container"><h2>Text To Preview</h2><div id="copy-inputs"><div id="long-copy" class="copy-input-container"><input type="text" placeholder="Long copy (can be text or HTML)" ng-model="copy.long.text"/></div><div id="short-copy" class="copy-input-container"><input type="text" placeholder="Short copy (can be text or HTML)" ng-model="copy.short.text"/></div></div><div type="all" data="filteredBanners" selector-prefix="#banner-" overlay-contents="overlayContents" class="code-revealer"></div></form><form id="filters"><h2>Filters</h2><div id="filters-container"><div id="nameFilter"><input type="text" placeholder="Filter by name (WxH)" ng-model="userFilterQuery"/></div><div id="longCopyFilter"><input type="checkbox" id="checkbox-long-copy" ng-model="copy.long.bannersVisible" ng-checked="{{ copy.long.bannersVisible }}" ng-change="setVisibleCopy(&quot;long&quot;, copy.long.bannersVisible)"/><label>Long copy banners</label></div><div id="shortCopyFilter"><input type="checkbox" id="checkbox-long-copy" ng-model="copy.short.bannersVisible" ng-checked="{{ copy.short.bannersVisible }}" ng-change="setVisibleCopy(&quot;short&quot;, copy.short.bannersVisible)"/><label>Short copy banners</label></div></div></form><div ng-repeat="banner in filteredBanners = (banners | nameFilter:userFilterQuery | copySizeFilter:copy.long.bannersVisible:copy.short.bannersVisible)" id="banner-{{ banner.name }}" class="grid-item"><banner></banner><div class="tools"><div tag="banner.containerElement" class="markup-switcher"></div><div ng-if="isFlexiBanner(banner)"><ng-include src="&quot;views/copy-toggler.html&quot;"></ng-include></div><div selector="#banner-{{ banner.name }}" name="{{ banner.name }}" overlay-contents="$parent.overlayContents" class="code-revealer"></div></div></div><div id="overlay" contents="overlayContents" class="hidden overlay"></div>
